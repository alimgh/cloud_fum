apiVersion: apps/v1
kind: Deployment
metadata:
  name: library
  labels:
    app: library
spec:
  selector:
    matchLabels:
      app: library
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: library
    spec:
      containers:
      - name: library
        image: localhost:5000/cloud_fum_library:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_NAME
          value: "library"
        - name: DB_HOST
          value: "library_db"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: lib_db
      volumes:
      - name: lib_db
        persistentVolumeClaim:
          claimName: pvc-library
---
apiVersion: v1
kind: Service
metadata:
  name: library-service
spec:
  selector:
    app: library-management
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000